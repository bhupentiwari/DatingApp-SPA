<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input
        class="mr-3"
        type="radio"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="radio-inline ml-3">
      <input
        class="mr-3"
        type="radio"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>

  <div class="form-group">
    <input
      type="text"
      formControlName="username"
      class="form-control"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').errors &&
          registerForm.get('knownAs').touched
      }"
      class="form-control"
      placeholder="Known as"
      formControlName="knownAs"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('knownAs').touched &&
        registerForm.get('knownAs').hasError('required')
      "
    >
      Known as is required
    </div>
  </div>
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }"
      class="form-control"
      placeholder="Date of Birth"
      formControlName="dateOfBirth"
      type="text" bsDatepicker [bsConfig]="bsConfig"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      "
    >
      Date of Birth is required
    </div>
  </div>
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }"
      class="form-control"
      placeholder="City"
      formControlName="city"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').touched &&
        registerForm.get('city').hasError('required')
      "
    >
      City is required
    </div>
  </div>
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }"
      class="form-control"
      placeholder="Country"
      formControlName="country"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('country').touched &&
        registerForm.get('country').hasError('required')
      "
    >
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
      'is-invalid':
        registerForm.get('password').errors &&
        registerForm.get('password').touched || registerForm.hasError('mismatch')
    }"
      type="password"
      formControlName="password"
      class="form-control"
      name="password"
      placeholder="Password"
    />
    <div
    class="invalid-feedback"
    *ngIf="
      registerForm.get('password').touched &&
      registerForm.get('password').hasError('required')
    "
  >
  password is required
  </div>

  </div>

  <div class="form-group">
    <input [ngClass]="{
      'is-invalid':
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched || registerForm.hasError('mismatch')
    }"
      type="password"
      formControlName="confirmPassword"
      class="form-control"
      name="password"
      placeholder="Confirm Password"
    />

    <div
    class="invalid-feedback"
    *ngIf="
      registerForm.get('confirmPassword').touched &&
      registerForm.get('confirmPassword').hasError('required')
    "
  >
  confirmPassword is required
  </div>

  <div
    class="invalid-feedback"
    *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" )
    Password must match
  >
  
  </div>
  
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2" [disabled]="!registerForm.valid" >Register</button>

    <button type="submit" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
