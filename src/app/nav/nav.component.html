<nav class="navbar navbar-expand-md navbar-dark  bg-primary">

  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"  >Dating App</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/members']" >Matches 
         </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
        </li>        
      </ul>
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
         Welcome {{ this.authService.decodedToken.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu >
          <a class="dropdown-item" href="#"> <i class="fa fa-user"></i>Edit Profile</a>
         <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Log Out</a>
        </div>
      </div>
  
      <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()">
        <input class="form-control mr-sm-2" 
          type="text" name="username" 
          placeholder="Username" 
          [(ngModel)]="model.username" required >
  
        <input class="form-control mr-sm-2" 
        type="password" name="password" 
        placeholder="Password" 
        [(ngModel)]="model.password" required>
        <button class="btn btn-success my-2 my-sm-0" 
        type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
  
  </div>
 
</nav>
